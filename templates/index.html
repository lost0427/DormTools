<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制面板</title>
        <link rel="stylesheet" href="/static/style.css">

</head>
<body>
    <h1>控制面板</h1>

    <form id="control-form">
        <label for="target_ip">目标 IP 主机位 :</label>
        <input type="text" id="target_ip" name="target_ip" required>

        <label for="target_mac">目标 MAC 地址 (可选):</label>
        <input type="text" id="target_mac" placeholder="留空则自动获取">

        <button type="button" id="startBtn" data-action="start">开始 ARP 欺骗</button>
        <button type="button" id="stopBtn" data-action="stop">停止 ARP 欺骗</button>
    </form>
    <span class="annotation" id="network-prefix">*主机位：{{ network_prefix }}xxx <--这部分</span><br>

    <form>
        <label>定时启动 ARP 欺骗</label>
        <label>（ 请先填写主机位 ）</label>
    </form>

    <form id="timed-arp-form">
        <label for="arp_duration">定时持续时间 (分钟): </label>
        <input type="number" id="arp_duration" name="arp_duration" min="1" required>
        <button type="button" id="startTimedARP">开始定时 ARP 欺骗</button>
    </form>

    <div id="status"></div>

    <script>
        function submitTargetIP() {
            const networkPrefix = document.getElementById('network-prefix').innerText;
            const targetIP = document.getElementById('target-ip').value;
            alert(`Full Target IP: ${networkPrefix}${targetIP}`);
        }
    </script>
    <div id="status"></div>

    <h2>网络设备列表</h2>
    <table border="1" id="devices-table">
        <thead>
            <tr>
                <th>IP 地址</th>
                <th>MAC 地址</th>
                <th>设备名称</th>
            </tr>
        </thead>
        <tbody>
            <!-- 设备数据将由 JavaScript 动态填充 -->
        </tbody>
            <script src="/static/script.js"></script>

    </table>

    <h2>端口扫描</h2>
    <input type="text" id="scan_ip" placeholder="输入要扫描的IP地址">
    <button type="button" id="scanPortsBtn">扫描端口</button>
    <div id="port-scan-results"></div>

    <!-- 进度条显示 -->
    <div id="progress-container" style="display: none;">
        <label>扫描进度：</label>
        <progress id="scan-progress" value="0" max="100"></progress>
        <span id="progress-text">0%</span>
    </div>
</body>
</html>
